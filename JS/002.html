<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <script>
      var 변수하나 = '100';
      변수하나 = '200';
      document.write(변수하나 + 변수하나); // 숫자형일뗴 밑의 변수들을 더해주기 = 400
      document.write('<br>');
      document.write(typeof(변수하나));
      </script>
</body>
</html>

  숫자 : number
  문자열 : string
  true or false : boolean
  여러가지 자료형 저장하는 배열 : array
