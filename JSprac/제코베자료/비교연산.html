<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산</title>
    <style></style>
</head>
<body>
    <script>
      var x,y,z;
      x = 10;
      y = 20;
      z = '10';

      document.write(x > y, '<br>');
      document.write(x < y, '<br>');
      document.write(x >= y, '<br>');
      document.write(x <= y, '<br>');

      document.write  (`x == z : ${x == z} <br>`);
      document.write(` x === z : ${x === y} <br>`);
      document.write(` x != z : ${x != y} <br>`);
      document.write(` x != 10 : ${x != 10} <br>`);
      // document.write(`${x == y} <br>`);
    </script>
</body>
</html>
