<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할당연산, 증감연산과 template literal</title>
    <style></style>
</head>
<body>
    <script>
      // 연산 

      var x, y, z;
      x = 5;
      y = 9;
      y++; // 10
      x--; // 4 
      --x; // 3
      ++x; // 4 
      x = x + 2; //6
      x += 2; //8
      document.write(x, '<br>'); // 8
      x *= 2; // 16
      document.write(x); 

      var 이름 = '이호준';
      var 나이 = 10;

      document.write('제 이름은 ' + 이름 + ' 제 나이는 ' + 나이 + '입니다.'); 
      document.write('<br>');
      document.write(`제 이름은 ${이름} 입니다. 제 나이는 ${나이+나이} 입니다.`); //띄어쓰기 자동 

    </script>
</body>
</html>
