<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <style></style>
</head>
<body>
    <script>
      var person = {
        name: {
          firstname:'heejeong',
          lastname:'han',
        },
        age:25,
        married:true,
      };
      document.write(person['name']);
      document.write('<br>');
      document.write(person['name']['firstname']);
      document.write('<br>');
      document.write(person['name']['lastname']);
      document.write('<br>');
      document.write(person['age']);
      document.write('<br>');
    </script>
</body>
</html>
