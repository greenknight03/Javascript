<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 표현식과 함수 선언문, 콜백함수</title>
    <style></style>
</head>
<body>
    <script>
      // 함수선언문 - 어디서든 sum호출 가능   
      function sum(x,y){
        return x + y;
      }
  
      // 함수표현식 
      let sumXY = function(x, y){
        return x + y;
      }; 
      // let x = 10;
      // let y = x;
      let sumXYcopy = sumXY; //함수를 다른 변수의 값에 넣는다    

      document.write(sumXYcopy(10,20), '<br>');

      //콜백함수 - 정의된 함수를 인자로 전달하는 방법
      function sum(x, y, c){
        c(x + y);
        return x + y;
      }
      function documentWrite(s){
        document.write('콜백함수', s);
      }

      sum(10, 20, documentWrite)
    </script>
</body>
</html>
