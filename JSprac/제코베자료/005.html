<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&& || 연산자</title>
    <style></style>
</head>
<body>
    <script>
      var x, y;
      x = true; // 1
      y = false; // 0
      document.write( '1:', x && y); // and : *
      document.write('<br>')
      document.write( '2:', x || y); // or : + 오직 false || false = false 
      document.write('<br>')
      document.write( '3:', ! y); // not : 반대
      document.write('<br>')
  

    </script>
</body>
</html>
