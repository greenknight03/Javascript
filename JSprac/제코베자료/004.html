<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <style></style>
</head>
<body>
    <script>
      var x, y, z;
      x = 3;
      y = 5;
      z = '3';
      document.write( '1:', x > y);
      document.write('<br>')
      document.write( '2:', x >= y);
      document.write('<br>')
      document.write( '3:', x < y); 
      document.write('<br>')
      document.write( '4:', x <= y); 
      document.write('<br>')
      document.write( '5:', x == z); // true = 값만 본다!
      document.write('<br>')
      document.write( '6:', x != y); 
      document.write('<br>')
      document.write( '7:', x === z); // false = type까지 본다!
      document.write('<br>')
    

    </script>
</body>
</html>
