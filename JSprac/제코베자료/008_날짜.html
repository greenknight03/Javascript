<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 날짜 </title>
    <style></style>
</head>
<body>
    <script>
      var date = new Date();
      document.write(date);
      document.write('<br>');
      document.write(date.getMonth()); // 0부터 시작했기때문에 1달 늦음 
      document.write('<br>');
      document.write(date.getDay()); // 0이 일요일 
      document.write('<br>');
      document.write(date.getDate()); 
      document.write('<br>');
      document.write(date.getHours());
      document.write('<br>');
    </script>
</body>
</html>
