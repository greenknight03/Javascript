<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
    <style></style>
</head>
<body>
    <script>
      // 일반함수 
      function sum(x, y){ 
        return x + y;
      }

      // 화살표함수 
      let sumArrowFuntion = (x,y) => x + y
      document.write(sum(10,20));
      document.write('<br>');
      document.write(sumArrowFuntion(10,20));
    </script>
</body>
</html>
