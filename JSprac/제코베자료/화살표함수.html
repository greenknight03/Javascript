<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
    <style></style>
</head>
<body>
    <script>
      // 일반함수 
      function sum(x, y){ 
        return x + y;
      }

      // 화살표함수 
      let sumArrowFuntion = (x,y) => x + y
      document.write(sum(10,20));
      document.write('<br>');
      document.write(sumArrowFuntion(10,20));
    </script>
</body>
</html> 

<!-- 
  화살표함수 
  간결하게 쓰는 코드에 주로 사용한다. 
  변수 = (인자값) => 리턴할 값; 

  Ex.) 
  const material = [
    'Hydrogen',
    'Helium',
    'Lithium',
    'Beryllium'
  ];

  console.log(materials.map(material => material.length));
  // expected output : Array [8, 6, 7, 9]

Map, Set을 어디다가 사용해야할지 궁금해하시는분이 계셔서 설명드렸습니다.
혹시 여기에도 도움드릴 수 있을 것 같아서 가져왔어요
Map, Set을 이렇게 설명드리면 어디다가 사용해야할지 이해하시는데 좀 더 수월하실 것 같습니다
Map, Set은 '자료구조'에 해당하는데 이 두 자료구조의 목적이
내가 찾고자 하는 값을 '빠르게' 찾기 위해서 사용합니다

예시를 들어보자면 다음과 같습니다
arr 이라는 변수에 1~1000 의 값이 랜덤하게 들어가있습니다 (배열의 길이는 1000이라고 가정)

이런식으로 배열을 만들 수 있습니다
let arr = Array(1000).fill().map(() => parseInt(Math.random()*1000+1))

저는 그 중에서 999라는 값이 배열 안에 존재하는지 찾고싶습니다

이걸 찾으려면 지금까지 배운걸로는 이렇게 찾을 수 있습니다
for(let i = 0; i<arr.length; i++) if(arr[i] == 999) // true!
혹은
arr.find(i => i == 999)

그런데 중요 포인트는 이걸 찾는데 '시간이 얼마나 걸리냐' 입니다..

만약 배열의 요소를 1개 순회하는데 1초가 걸린다고 가정했을 때

999라는 값이 arr의 끝에 있다면 1000초가 걸리겠죠
Array.prototype.find() 도 순회를 하는 메서드이기 때문에 마찬가지로 1000초가 걸립니다. (제가알기로는..)

만약 배열 arr이 길이가 1000이 아니라 백만, 천만개라면 원하는 값을 찾기 위한 시간이 더욱 오래걸리겠죠

Map, Set 는 이럴 때 사용합니다.
N개의 요소에서 어떤 값 key를 찾는데 걸리는 시간이 평균 O(logN) 입니다.
js 내부구조가 어떻게 되어있는지는 모르겠는데
red black tree 같은 고난이도 자료구조를 사용하는데.. 이건 저도 잘 몰라서 패스

위에서 예시로 든 arr의 길이가 1000개라면
최악의 경우 1000초가 걸릴 일을 log(1000) -> log(10^3) -> 3초만에 찾아내는 엄청난 시간단축이 가능한거죠
