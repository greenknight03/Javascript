<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for & while</title>
    <style></style>
</head>
<body>
    <script>
      array = [10, 20, 30, 40, 50];
      for (var i = 0; i < array.length; i++) {
        document.write(array[i]);
        document.write('<br>');
      }

      j = 0;
      while (j < 10) {
        document.write(j);
        document.write('<br>');
        j++;
      }
    </script>
</body>
</html>
