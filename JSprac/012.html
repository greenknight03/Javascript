<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <style></style>
</head>
<body>
    <script>
      var a = 3;
      switch (a) {
        case 1:
          document.write('1');
          break;
        case 2:
          document.write('2');
          break;
        case 3:
          document.write('3');
          break;
        default:
          document.write('default');
      }
    </script>
</body>
</html>

<!-- 
  if조건문과 달리 조건들을 거치지 않고 바로 실행시킴 - 조건이 많을 때는 switch문 추천!
  default : 만족하는 값이 없을떄 => if문에서 else와 비슷한 역할 

-->
