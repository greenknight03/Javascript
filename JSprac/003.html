<body>
    <script>
      var x, y, z;
      x = 3
      y = 5
      z = 7
      document.write(x + y);
      document.write('<br>')
      document.write(x - y);
      document.write('<br>')
      document.write(y / x); // 몫
      document.write('<br>')
      document.write(y % x); // 나머지 
      document.write('<br>')
      document.write(x * y);
      document.write('<br>')
      document.write(x ** y); // 3의 5승
      document.write('<br>')
      x++; //하나를 증가시킨다
      y--; // 하나를 마이너스
      x *= 3 // x = x * 3     결과값 12
      document.write('x는 : ', x, '<br> y는 : ', y);
