<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        console.log(add1(10, 20));
        console.log(add2(10, 20));
        // 호이스팅 되어서 위로 올라갑니다!
        function add1(x, y) {
            return x + y;
        }

        console.log(mul(10, 20));
        let mul = function (a, b) {
            return a * b;
        }

        function add2(x, y) {
            return x + y;
        }
    </script>
</body>
</html>


<!-- 
함수 만드는 방법

1) 함수 선언식
function 함수이름() {} -> 요렇게 선언해서 사용

2) 함수 표현식
const 변수 = function () {} -> 요렇게 변수에 함수를 할당하여 사용

둘다 비슷비슷해보이지만 조금은 다릅니다. 그렇다면 뭐가 어떻게 다를까요?

호이스팅은 자동적으로 자바스크립트 엔진이 읽어 올때 됩니다. 아래 2가지 차이가 크다고 할 수 있는데, 나중에 호이스팅이랑 클로저 배우시면 좀더 수월하실거 같네요

💡 함수 선언문으로 선언된 함수는 함수 호이스팅이 발생한다. 런타임 이전에 함수 객체가 생성이 되므로 함수가 정의되기 전에 함수를 호출할 수 있다.  미리 함수 호출해도 가능, 클로저 상황에 많이 사용.

💡 함수 표현식으로 선언된 함수는 변수 호이스팅이 발생하며, undefined로 초기화된다. 그러므로 함수 선언문으로 선언한 함수는 함수가 정의되기 전에 함수를 호출할 수 없다.
  -->
